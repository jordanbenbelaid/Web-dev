<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/Web-dev/html/shortTask/design.css">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-default" style="background-color: blue;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://www.skysports.com/nba?gr=www">Basketball news</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="navbar-item"><a class="navbar-color" href="/Web-dev/html/shortTask/Home.html">Home</a></li>
                <li class="navbar-item"><a class="navbar-color" href="/Web-dev/html/shortTask/Team1.html">LA Lakers</a>
                </li>
                <li class="navbar-item"><a class="navbar-color" href="/Web-dev/html/shortTask/Team2.html">Miami Heat</a>
                </li>
            </ul>

        </div>
    </nav>

    <br>
    <img src="/Web-dev/resources/images.png" alt="The NBA Logo" class="image">
    <br>

    <div class="row">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#needToMatch">
            <u>Sign up to be an NBA Player!</u>
        </button>
    </div>

    <div class="modal" id="needToMatch">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Sign up to be an NBA Player!</h2>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form action="/Web-dev/html/shortTask/SIKE.html">

                        <label for="firstname">First Name</label>
                        <input type="text" name="username" id="username" class="form-control"
                            placeholder="Please enter your first name">

                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control"
                            placeholder="Please enter your last name">

                        <label for="position">What position(s) do you play?</label>
                        <br>
                        <input type="checkbox" id="pg" name="choice">Point Guard</input>
                        <br>
                        <input type="checkbox" id="sg" name="choice">Shooting Guard</input>
                        <br>
                        <input type="checkbox" id="sf" name="choice">Small Forward</input>
                        <br>
                        <input type="checkbox" id="pf" name="choice">Power Forward</input>
                        <br>
                        <input type="checkbox" id="c" name="choice">Center</input>
                        <br>
                        <div class="row">
                            <button class="mx-auto" type="submit" name="submitButton" value="SUBMIT">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <form action="/Web-dev/html/shortTask/SIKE.html">
        <div class="row">
            <div class="col-12">
                <label for="firstname">First Name</label>
                <input type="text" name="username" id="username" class="form-control"
                    placeholder="Please enter your first name">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-15">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control"
                    placeholder="Please enter your last name">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-15">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" class="form-control"
                    placeholder="Please enter a password">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-15">
                <label for="password">Confirm Password</label>
                <input type="text" name="confirmpassword" id="confirmpassword" class="form-control"
                    placeholder="Please enter a password">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label for="signup">Do you want to be bombarded by meaningless emails?</label>
                <br>
                <input type="radio" id="yes" name="choice">Yes</input>
                <br>
                <input type="radio" id="no" name="choice">No</input>
                <br>
            </div>
        </div>
        <br>
        <div class="row">
            <button type="submit" name="submitButton" value="SUBMIT">Submit</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
