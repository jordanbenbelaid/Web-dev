<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>HTML Example</title>
        <link rel="stylesheet" href="./somelocation"/>
    </head>
    <body>  
        <p>This</p>
        <p>is</p>
        <p>a</p>
        <p>paragraph.</p>
        <p>This is a <b>bold</b> paragraph      </p>
        <p>This is an <i>italics</i> paragraph      </p>
        <p>This is an <u>underlined</u> paragraph      </p>
        
        <h1>This is header 1</h1>
        <h2>This is header 2</h2>
        <h3>This is header 3</h3>
        <h4>This is header 4</h4>
        <h5>This is header 5</h5>
        <h6>This is header 6</h6>

        <br> 
        <img src="/resources/testImage.jpg" alt="Goku from Dragon Ball Z in a Super Saiyan form"/>
        <br>
        <a href="https://www.google.com" target="_blank">Google</a>
        <br>
        <a href="https://www.google.com" target="_self">Google</a>
        <br>
        <a href="https://www.google.com" target="_top">Google</a>
        <br>
        <a href="https://www.google.com" target="_parent">Google</a>

    </body>

</html>
